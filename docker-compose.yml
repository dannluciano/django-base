services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=basedb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    # command: -m gunicorn -c gunicorn.conf.py --reload
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - APP=web
    env_file:
      - .env
    depends_on:
      - db
      - minio

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python3 manage.py db_worker
    volumes:
      - .:/app
    environment:
      - APP=worker
    env_file:
      - .env
    depends_on:
      - db
      - minio

  mail:
    image: axllent/mailpit
    restart: unless-stopped
    ports:
      - 8025:8025
      - 1025:1025
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    volumes:
      - data:/data
    ports:
      - 9000:9000
      - 9001:9001
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  devcontainer:
    profiles:
      - devcontainer
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    environment:
      - APP=devcontainer
    env_file:
      - .env
    depends_on:
      - db
      - minio

volumes:
  data:
